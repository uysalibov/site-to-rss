<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site to RSS Feed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link href="{{url_for('static', path='/styles.css')}}" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-12">
                <h1 class="text-center">Site to RSS</h1>
            </div>
        </div>
        <form action="/feed" , method="post" enctype="text/plain">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <input class="form-control" type="search" placeholder="Let's Fetch" name="url">
                </div>
            </div>
            <div class="row justify-content-center mt-2 mb-2">
                <button class="btn btn-primary rounded-pill" type="submit">Fetch</button>
            </div>
        </form>

    </div>
    <div class="divider"></div>

    </div>

</body>

</html>
